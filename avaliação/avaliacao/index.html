<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Página principal</title>

    <!-- CSS -->

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      href="../css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="../css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="../css/login.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <!-- Ícone Moodle -->
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Menu Topo -->
    <div class="bordaFundo white-text" id="menu">
      <div class="container">
        <ul class="pagination white-text">
          <div class="row no-margin"></div>
        </ul>
      </div>
    </div>
    <!-- Banner -->
    <div class="col">
      <div class="bannerCelu">
        <img
          src="../image/banner.jpg"
          width="100%"
          alt="Unsplashed background img 1"
        />
      </div>
    </div>
    <!-- Seção 01 -->
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="page">
  <h2>Login</h2>
  <form action="../avaliacao/avaliacao_cursos.html">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <input type="submit" value="Login">
  </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-copyright CorTemaFooter font-rodape">
        <div class="container">
          <div class="section">
            <div class="row center">
              <a
                class="col s4 grey-text text-lighten-4 right"
                target="_blank"
                href="https://www.uvpr.pr.gov.br/"
                ><img src="../image/footer/logo-uvpr.png" width="50%"
              /></a>
              <a
                class="col s4 grey-text text-lighten-4 right"
                target="_blank"
                href="http://www.parana.pr.gov.br/"
                ><img src="../image/footer/logo-parana.png" width="80%"
              /></a>
              <a
                class="col s4 grey-text text-lighten-4 right"
                target="_blank"
                href="https://www.seti.pr.gov.br/"
                ><img src="../image/footer/logo-secretaria.png" width="80%"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <div class="white font-inovacao">
      F
      <p class="center">© Todos os direitos reservados - 2023</p>
    </div>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/scripts.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <!-- Libras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
